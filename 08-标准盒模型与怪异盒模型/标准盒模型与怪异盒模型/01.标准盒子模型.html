<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }


        #box{
            width: 200px;
            height: 200px;
            background: pink;
            padding: 50px;
            border:5px solid black;
            /*box-sizing的默认值 就是标准盒模型*/
            box-sizing: content-box;
            /*标准盒模型
                计算元素宽度是   padding和border是想外部扩张的
                padding+border+width = 最终盒子的宽度
            */
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>

</html>
